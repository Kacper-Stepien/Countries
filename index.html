<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/8c4bd008c3.js" crossorigin="anonymous"></script>
    <title>Where in the world?</title>
</head>

<body>

    <header>
        <h1>Where in the world?</h1>
        <button id="toggle-dark-mode" class="toggle-dark-mode" aria-label="toggle dark mode"><i
                class="fa-regular fa-moon"></i>Dark Mode</button>
    </header>
    <nav>
        <div class="input-area" id="input-area">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" id="search-input" class="search-input" placeholder="Search for a country...">
        </div>
        <div class="filter-area">
            <select name="region-select" id="filter-input" class="filter-input" placeholder="Search for a country">
                <option value="all">All</option>
                <option value="africa">Africa</option>
                <option value="america">America</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oceania</option>
            </select>
        </div>
    </nav>

    <main id="main-div">

    </main>

    <div class="modal-overflow hidden">
        <div class="modal">
            <button class="close-modal-btn" id="close-modal-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>

        </div>
    </div>

</body>

</html>
