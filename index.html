<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/8c4bd008c3.js" crossorigin="anonymous"></script>
    <title>Where in the world?</title>
</head>

<body>

    <header>
        <h1>Where in the world?</h1>
        <button id="mode-btn" class="mode-btn"><i class="fa-regular fa-moon"></i>Dark Mode</button>
    </header>
    <nav>
        <div class="input-area" id="input-area">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" id="search-input" class="search-input" placeholder="Search for a country...">
        </div>
        <div class="filter-area">
            <select name="region-select" id="filter-input" class="filter-input" placeholder="Search for a country">
                <option value="africa">Africa</option>
                <option value="america">America</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oceania</option>
            </select>
        </div>
    </nav>
    <main>
        <div class="card">
            <div class="card-top-part">
            </div>
            <div class="card-bottom-part">
                <h2 class="card-title">Germany</h2>
                <p>Population: <em class="population">81,770.900</em></p>
                <p>Region: <em class="region">Europe</em></p>
                <p>Capital: <em class="capital">Berlin</em></p>
            </div>
        </div>
    </main>

</body>

</html>
